<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Plumbr</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
        <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
        <style>
            html, body, pre, code, kbd, samp {
                font-family: "Press Start 2P";
            }
          </style>
    </head>
    <body>
        <div class ="container animated-background">
            <!--Search bar-->
            <div class="col">
                <div class="row">
                    <input class="sticky-top" type="search" placeholder="Search Jobs..." id="search-bar">
                </div>
            </div>
    
            <!--HEADER-->
            <h1 class="my-3 center-header">PLUMBR</h1>
    
            <!--This is where the clickable job images go-->
            <div class = "col">
                <div class="row" id="job-icons">
                </div>
            </div>
    
            <!--New Part State-->
            <div class="container mb-2">
                <div class="row">
                    <form id="new-part-form" class="hidden">
                        <div class="mb-2">
                            <!-- <div id="drop_area">
                                Drag and Drop Image Here
                            </div> -->
                            
                            <!-- <input type="file" id="file_input" accept="image/*">
                            <br/> -->
                            
                            <input type="text" id="url_input" placeholder="enter image URL here" name="part-img-submit">
                            
                            <img id="display_image" style="width: 300px; height: auto;">
                        </div>
                        <div class="mb-2">
                            <input type="text" placeholder="Part Name" class="form-control" name="part-name-submit">
                        </div>
                        <div class="mb-2">
                            <input type="text" placeholder="Size" class="form-control" name="part-size-submit">
                        </div>
                        <div class="mb-2">
                            <input type="text" placeholder="Type" class="form-control" name="part-type-submit">
                        </div>
                        <div class="mb-2">
                            <input type="text" placeholder="Tags" class="form-control" name="part-tags-submit">
                        </div>
                        <div class="mb-2">
                            <input type="submit" value="Submit" class="submit-btn">
                        </div>
                    </form>
                    <button type= "submit" id="new-part-btn">Create New Part</button>
                </div>
            </div>
    
            <!--New Job State-->
            <div class="container">
                <div class="row">
                    <form id="new-job-form" class="hidden my-2">
                        <div class="mb-2">
                            <!-- <div id="drop_area">
                                Drag and Drop Image Here
                            </div> -->
                            
                            <!-- <input type="file" id="file_input" accept="image/*">
                            <br/> -->
                            
                            <input type="text" id="url_input" placeholder="enter image URL here" name="job-img-submit">   
                            
                            <img id="display_image" style="width: 300px; height: auto;">
                        </div>
                        <div class="mb-2">
                            <input type="text" placeholder="Job Name" class="form-control" name="job-name-submit">
                        </div>
                        <div class="mb-2">
                            <input type="text" placeholder="Description" class="form-control" name="job-descr-submit">
                        </div>
                        <fieldset>
                            <legend>Add Parts
                                <button id="dropdown" type="button" class="btn-sm">v</button>
                            </legend>
                            <div class = "mb-2 hidden parts-list" id="parts-list">
                                <!--This is where we need to creation input elements with values & text in JS-->
                            </div>
                        </fieldset>
                        <div class="mb-2">
                            <input type="submit" value="Submit" class="submit-btn">
                        </div>
                    </form>
                    <button type= "submit" id="new-job-btn">Create New Job</button>
                </div>
            </div>
    
            <!--Detail State-->
                <div class="container hidden mt-3" id="detail-state">
                    <div class = "row justify-content-start">
                        <div class = "col-4 col-lg-3">
                            <img src="" id="image-detail" class="rounded-4 detail img-fluid">
                        </div>
                            <div class = "col-8 col-lg-9">
                                <h2 id="job-detail-name">Job Name</h2>
                                <h4 id="job-description-name">Description</h4>
                            </div>
                        </div>
                    <div class = "row">
                        <div class = "col-4 col-lg-5 mt-3">
                            <span>Parts Needed:</span>
                            <ul class= "mt-2" id="job-parts-detail-list"></ul>
                        </div>
                    <!--Detail of Part-->
                        <div class="col ms-2">
                            <div class="card text-center hidden" id="part-detail-card">
                                <img src="" alt="Part image" id="part-detail-img" class="card-img-top mt-2">
                                <div class="card-body">
                                    <h4 class="card-title" id="part-detail-name">Part Name</h4>
                                    <p class="card-text" id="part-detail-size">Size</p>
                                    <p class="card-text" id="part-detail-type">Type</p>
                                    <div class="card-header" id="card-header">Tags</div>
                                    <ul class = "list-group list-group-flush" id="part-detail-tags"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="edit-delete-buttons"></div>
                </div>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
