<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Plumbr</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Search bar-->
        <div class="col">
            <div class="row">
                <input class="sticky-top" type="search" placeholder="Search...">
            </div>
        </div>

        <!--This is where the clickable job images go-->
        <div class = "col-2 lg-4">
            <div class="row">
                <img src="https://img.freepik.com/premium-vector/plumber-mascot-full-body-illustration_44241-83.jpg?w=1060" alt="Plumber Guy" id="job-image-icon">
            </div>
        </div>

        <!--New Part State-->
        <div class="col-6 lg-10">
            <div class="row">
                <form id="new-part-form" class="hidden">
                    <button class="back-btn" id="back-part-btn">Back</button>
                    <div class="mb-2">
                        <div id="drop_area">
                            Drag and Drop Image Here
                        </div>
                        
                        <input type="file" id="file_input" accept="image/*">
                        <br/>
                        
                        <input type="text" id="url_input" placeholder="Or enter image URL here">
                        <button id="url_button">Add Image Link</button>
                        
                        <img id="display_image" style="width: 300px; height: auto;">
                    </div>
                    <div class="mb-2">
                        <input type="text" placeholder="Part Name" class="form-control">
                    </div>
                    <div class="mb-2">
                        <input type="text" placeholder="Size" class="form-control">
                    </div>
                    <div class="mb-2">
                        <input type="text" placeholder="Type" class="form-control">
                    </div>
                    <div class="mb-2">
                        <input type="text" placeholder="Tags" class="form-control">
                    </div>
                </form>
                <button class="btn btn-light text-nowrap rounded border-secondary-subtle" id="new-part-btn">Create New Part</button>
                <!--New Job State-->
                <form id="new-job-form" class="hidden">
                    <button class="back-btn" id="back-job-btn">Back</button>
                    <div class="mb-2">
                        <div id="drop_area">
                            Drag and Drop Image Here
                        </div>
                        
                        <input type="file" id="file_input" accept="image/*">
                        <br/>
                        
                        <input type="text" id="url_input" placeholder="Or enter image URL here">
                        <button id="url_button">Add Image Link</button>
                        
                        <img id="display_image" style="width: 300px; height: auto;">
                    </div>
                    <div class="mb-2">
                        <input type="text" placeholder="Job Name" class="form-control">
                    </div>
                    <div class="mb-2">
                        <input type="text" placeholder="Description" class="form-control">
                    </div>
                </form>
                <button class="btn btn-light text-nowrap rounded border-secondary-subtle" id="new-job-btn">Create New Job</button>
            </div>
        </div>

        <!--Detail State-->
        <div class="col-6 hidden" id="detail-state">
            <img src="https://img.freepik.com/premium-vector/plumber-mascot-full-body-illustration_44241-83.jpg?w=1060" alt="job image" class="img-thumbnail">
            <h2>Job Name</h2>
            <h4>Description</h4>
            <ul>
                <li>Part 1</li>
                <li>Part 2</li>
            </ul>
            <!--Detail of Part-->
            <div class="card">
                <img src="" alt="Part image">
                <h4 id="part-detail-name">Part Name</h4>
                <p id="part-detail-size">Size</p>
                <p id="part-detail-type">Type</p>
                <p id="part-detail-tags">Tags</p>
            </div>

        </div>

        <script src="index.js" async defer></script>
    </body>
</html>
